<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LeeChatURL</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fafafa;
      color: #222;
      margin: 40px 20px;
      min-height: 90vh;
      text-align: center;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 32px;
      color: #000;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* 좌우 박스 컨테이너 */
    .container {
      display: flex;
      gap: 60px;
      max-width: 900px;
      width: 100%;
      justify-content: center;
      align-items: flex-start;
      text-align: left;
    }

    /* 좌우 각각 박스 */
    .box {
      background: #fff;
      padding: 24px 32px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 280px;
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 20px;
      font-weight: 600;
      color: #111;
      text-align: center;
    }

    a {
      color: #0078d7;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
      transition: border-color 0.3s ease, color 0.3s ease;
    }

    a:hover,
    a:focus {
      border-bottom-color: #0078d7;
      color: #005ea3;
      outline: none;
    }

    p, li {
      font-size: 1rem;
      color: #444;
      margin-bottom: 16px;
    }

    i {
      display: block;
      margin-top: 25px;
      color: #666;
      font-size: 0.9rem;
      text-align: center;
    }

    /* 서버 링크 버튼 */
    .server-link {
      display: block;
      margin: 0 auto 12px;
      padding: 12px 20px;
      background-color: #0078d7;
      color: #fff !important;
      border-radius: 6px;
      width: max-content;
      font-size: 1.1rem;
      box-shadow: 0 3px 8px rgba(0, 120, 215, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .server-link:hover,
    .server-link:focus {
      background-color: #005ea3;
      box-shadow: 0 5px 12px rgba(0, 94, 163, 0.6);
      outline: none;
    }

    /* 게임 다운로드 링크 */
    .game-list {
      list-style: none;
      padding-left: 0;
      margin-top: 0;
    }

    .game-list li {
      margin-bottom: 12px;
      font-weight: 500;
    }

    .game-list a {
      margin-left: 12px;
      padding: 6px 14px;
      background-color: #0078d7;
      color: white !important;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 120, 215, 0.4);
      font-weight: 600;
      font-size: 0.95rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .game-list a:hover,
    .game-list a:focus {
      background-color: #005ea3;
      box-shadow: 0 4px 10px rgba(0, 94, 163, 0.6);
      outline: none;
    }

    /* 반응형 */
    @media (max-width: 720px) {
      .container {
        flex-direction: column;
        gap: 40px;
        align-items: center;
        text-align: center;
      }

      .box {
        min-width: auto;
        width: 90%;
        padding: 20px;
      }

      h2 {
        text-align: center;
      }
    }
  </style>
</head>
